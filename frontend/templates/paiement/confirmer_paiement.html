{% extends "layout.html" %}

{% block title %}Paiement | The Real Deal{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Confirmer votre paiement</h1>
    <p class="text-2xl text-center text-green-600 font-semibold mb-4">
        Montant à payer : {{ montant }} €
    </p>
    <form action="{{ url_for('paiement.confirmer_paiement') }}" method="POST" class="flex flex-col items-center">
        <label for="numero_carte" class="block text-gray-700 font-bold mb-2">Numéro de carte bancaire :</label>
        <input
            type="text"
            name="numero_carte"
            id="numero_carte"
            placeholder="1234 5678 9012 3456"
            class="border rounded p-2 mb-4 w-1/2 text-center"
            pattern="^\d{4}\s\d{4}\s\d{4}\s\d{4}$"
            title="Veuillez entrer un numéro de carte valide (16 chiffres, format 1234 5678 9012 3456)"
            required
        >
        <label for="expiration" class="block text-gray-700 font-bold mb-2">Date d'expiration (MM/AA) :</label>
        <input
            type="text"
            name="expiration"
            id="expiration"
            placeholder="MM/AA"
            class="border rounded p-2 mb-4 w-1/2 text-center"
            pattern="^(0[1-9]|1[0-2])\/\d{2}$"
            title="Veuillez entrer une date valide au format MM/AA"
            required
        >
        <label for="cvc" class="block text-gray-700 font-bold mb-2">Code CVC :</label>
        <input
            type="text"
            name="cvc"
            id="cvc"
            placeholder="123"
            class="border rounded p-2 mb-4 w-1/2 text-center"
            maxlength="3"
            pattern="\d{3}"
            title="Veuillez entrer exactement 3 chiffres"
            required
        >
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Confirmer le paiement
        </button>
    </form>
</div>

<script src="{{ url_for('static', filename='js/paiement/confirmer_paiement.js') }}"></script>
{% endblock %}
