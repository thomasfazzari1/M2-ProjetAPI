{% extends "layout.html" %}

{% block title %}Inscription | The Real Deal{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4 text-center">Inscription</h1>
<form action="{{ url_for('utilisateur.register') }}" method="post">
    <div class="mb-4">
        <label for="pseudo" class="block text-gray-700">Pseudo</label>
        <input type="text" id="pseudo" name="pseudo" required class="w-full px-3 py-2 border rounded">
    </div>
    <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded">
    </div>
    <div class="mb-4">
        <label for="mdp" class="block text-gray-700">Mot de passe</label>
        <input type="password" id="mdp" name="mdp" required class="w-full px-3 py-2 border rounded">
    </div>
    <button type="submit" class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700">S'inscrire</button>
</form>
{% endblock %}
